<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Cloned by Yoal Gatluak</title>
    <style>
      button {
        height: 50px;
        width: 50px;
        font-size: 3rem;
        border: none;
        border-radius: 5px;
        background-color: rgb(131, 126, 126);
        color: white;
        font-weight: bold;
      }
      .button {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5%;
      }
      body {
        justify-content: center;
        justify-items: center;
        align-items: center;
        background-color: white;
      }
      .calculator {
        padding: 20px;
        border-radius: 10px;
        width: 260px;
        background-color: rgb(82, 79, 79);
        height: 370px;
      }
      #display {
        width: 99%;
        height: 60px;
        font-size: 4rem;
        text-align: right;
        border-radius: 5px;
        border: none;
        color: black;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .operator {
        background-color: orange;
      }
      .operator:hover {
        background-color: rgb(238, 202, 139);
      }
      button:hover {
        background-color: rgb(184, 181, 181);
      }
      .equal {
        background-color: greenyellow;
      }
      .equal:hover {
        background-color: rgb(170, 221, 92);
      }
    </style>
  </head>
  <body style="height: 100%; width: 100%; display: flex; gap: 5%">
    <div class="calculator">
      <input type="text" id="display" />
      <div class="button">
        <button class="operator" onclick="appendValue('+')">+</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>

        <button class="operator" onclick="appendValue('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>

        <button class="operator" onclick="appendValue('*')">*</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

        <button class="operator" onclick="appendValue('/')">/</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate('=')">=</button>
        <button class="operator" onclick="clearDisplay('C')">C</button>
      </div>
    </div>
    <script>
      const display = document.getElementById("display");

      function appendValue(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }
      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
